<!DOCTYPE html>
<html>

<head>
    <title>###</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Crystal Collector Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="assets/images/crystal1.jpg" class="card-img-top" id="crystal1" alt="Crystal Image #1">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/images/crystal2.jpg" class="card-img-top" id="crystal2" alt="Crystal Image #2">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/images/crystal3.jpg" class="card-img-top" id="crystal3" alt="Crystal Image #3">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/images/crystal4.jpg" class="card-img-top" id="crystal4" alt="Crystal Image #4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <h2>Score to reach: <span id="scoreToReach"></span></h2>
                </div>
                <div class="row">
                    <h2>Your Score: <span id="userScore"></span></h2>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <h2>Total Wins: <span id="wins"></span></h2>
                </div>
                <div class="row">
                    <h2>Total Losses: <span id="losses"></span></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
